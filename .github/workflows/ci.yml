name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  rust:
    name: rust (fmt, clippy, test, build)
    runs-on: ubuntu-latest
    environment: Test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: logipack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/logipack_test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Test
        env:
          TEST_AUTH0_PRIVATE_PEM: ${{ secrets.TEST_AUTH0_PRIVATE_PEM }}
        run: cargo test --workspace -- --test-threads=1

      - name: Build
        run: cargo build --workspace

  web:
    name: web (check, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: logipack-hub/hub-web
    env:
      AUTH0_DOMAIN: example.eu.auth0.com
      AUTH0_CLIENT_ID: dummy
      AUTH0_CLIENT_SECRET: dummy
      AUTH0_CALLBACK_URL: http://localhost:5173/callback
      AUTH0_LOGOUT_URL: http://localhost:5173/
      AUTH0_AUDIENCE: dummydummydummy
      SESSION_SECRET: dummy_dummy_dummy_dummy_dummy_dummy_dummy_dummy
      HUB_API_BASE: http://localhost:8080/
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install deps
        run: bun install

      - name: Typecheck
        run: bun run check

      - name: Build
        run: bun run build
